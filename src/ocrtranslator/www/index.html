<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>OCR Translator</title>
    <link rel="icon" href="img/app-icon.ico" />
    <link rel="stylesheet" href="css/fonts.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/darkroom.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <div class="row">

        <div class="spacer hide"></div>

        <div class="wrapper">
            <div class="image-container target">
                <img src="img/placeholder.png" id="target" class="ocr-placeholder" />
            </div>
        </div>

        <div>
            <select id="language">
                <option value="chs" selected="selected">Chinese Simplified</option>
                <option value="cht">Chinese Traditional</option>
                <option value="ce">Czech</option>
                <option value="dan">Danish</option>
                <option value="dut">Dutch</option>
                <option value="eng">English</option>
                <option value="fin">Finnish</option>
                <option value="fre">French</option>
                <option value="ger">German</option>
                <option value="gre">Greek</option>
                <option value="hun">Hungarian</option>
                <option value="ita">Italian</option>
                <option value="jpn">Japanese</option>
                <option value="kor">Korean</option>
                <option value="nor">Norwegian</option>
                <option value="pol">Polish</option>
                <option value="por">Portuguese</option>
                <option value="rus">Russian</option>
                <option value="spa">Spanish</option>
                <option value="swe">Swedish</option>
                <option value="tur">Turkish</option>
            </select>
        </div>

        <div class="output hide">

            <form class="text-center">
                <textarea id="result" name="result" class="fade" rows="1"></textarea>
            </form>

            <div class="translations">
                <div class="youdao fade"></div>
                <div class="yandex fade"></div>
            </div>

            <div class="reset fade text-center">
                <button type="button" class="btn btn-primary btn-sm" aria-label="Restart" title="Restart">
                    <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                    &nbsp;Restart
                </button>
            </div>

        </div>

        <div class="footer">
            <div class="tagline">
                <img src="img/footer-tagline.png" align="absmiddle" />
                <a href="mailto:pete@ozmartians.com">ozmartian</a>
            </div>
            <div class="logo"></div>
        </div>

    </div>

    <div id="error" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" title="Close" data-dismiss="modal">&times;</button>
                    <h4 id="title" class="modal-title">Error Alert!</h4>
                </div>
                <div class="modal-body">
                    <p id="message"></p>
                </div>
            </div>

        </div>
    </div>

    <div class="overlay hide"></div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jquery.dump.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/fabric.min.js"></script>
    <script src="js/darkroom.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
