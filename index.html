<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Translator</title>
    <link rel="icon" href="img/app-icon.png" />
    <link rel="stylesheet" href="css/fonts.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/nprogress.min.css" />
    <link rel="stylesheet" href="css/darkroom.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <div class="row">

        <div class="wrapper">
            <div class="image-container target">
                <img src="img/placeholder.png" id="target" class="ocr-placeholder" />
            </div>
        </div>

        <div class="output hide">

            <form class="text-center">
                <textarea id="result" name="result" class="fade" rows="1"></textarea>
            </form>

            <div class="translations">
                <div class="youdao fade"></div>
                <div class="yandex fade"></div>
            </div>

            <div class="reset fade text-center">
                <button type="button" class="btn btn-primary btn-lg" aria-label="Reset">
                    <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                    &nbsp;Reset
                </button>
            </div>

        </div>

        <div class="footer">
            <div class="copyright">
                copyright &copy; 2016 Pete Alexandrou
            </div>
            <div class="logo"></div>
        </div>

    </div>

    <div id="error" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" title="Close" data-dismiss="modal">&times;</button>
                    <h4 id="title" class="modal-title">Error Alert!</h4>
                </div>
                <div class="modal-body">
                    <p id="message"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jquery.dump.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/fabric.min.js"></script>
    <script src="js/libs/nprogress.min.js"></script>
    <script src="js/darkroom.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
