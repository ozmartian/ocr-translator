<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OCR Playground</title>
        <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css"/>
        <script src="node_modules/material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="css/darkroom.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>   
    <body>

        <div class="header">
            <div class="logo">
                <img src="img/tesseract-logo.png"/>
            </div>
            <div class="title">
                <h2>OCR</h2>
                <h3>Playground</h3>
            </div>
        </div>

        <div class="wrapper">
            <div class="image-container target">
                <img src="img/taobao.png" id="target" />
            </div>
            <!--<div class="field-wrapper">
                <input type="text" id="imageurl" name="imageurl" />                
            </div>-->
        </div>

        <form>
            <textarea id="result" name="result" class="hide" rows="1"></textarea>
        </form>

        <div class="youdao hide"></div>
        <div class="yandex hide"></div>

        <script src="js/fabric.js"></script>
        <script src="js/darkroom.js"></script>
        <!-- <script src="js/tesseract.js"></script> -->
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
